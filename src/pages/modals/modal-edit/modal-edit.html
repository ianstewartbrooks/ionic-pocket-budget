<ion-header>

  <ion-navbar [color]="pageColor">
    <ion-title text-center>Edit</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <p>Edit the below details or click Close above to cancel. Press Return/Enter when finished to submit your changes.</p>

  <div id="form">
    <div text-center *ngIf="message" id="message">
      {{ message }}
    </div>
    <ion-item>
      <ion-label>Name it</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="name" (keyup.enter)="setfocusAmount()" placeholder="eg wages, rent, mortgage" [(ngModel)]="itemName"
        #inputName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="amount" (keyup.enter)="onOk()" placeholer="eg 50, 100.00" value="{{amount | number:'1.2'}}"
        #inputAmount></ion-input>
    </ion-item>
  </div>
</ion-content>
