<ion-header>

  <ion-navbar [color]="pageColor">
    <ion-title text-center>Add</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <p>Fill in the below details or click Close to cancel. Press Return/Enter to submit the form.</p>
  <div id="form">
    <div text-center *ngIf="message" id="message">
      {{ message }}
    </div>
    <ion-item>
      <ion-label>Name it</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="itemName" [(ngModel)]="itemName" (keyup.enter)="focusAmount()" #inputName required placeholder="eg wages, rent, mortgage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" name="amount" (keyup.enter)="onOk()" [(ngModel)]="amount" #inputAmount required placeholder="eg 50, 100.00"></ion-input>
    </ion-item>
  </div>
</ion-content>
