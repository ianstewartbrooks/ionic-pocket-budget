<ion-header>

  <ion-navbar color="darkBlue">
    <ion-title text-center>Overview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="purple" class="card">
    <ion-card-header class="text-format">
      <p class="head">Income</p>
    </ion-card-header>
    <ion-card-content>
      <p class="amount">{{ totalIncome | number:"1.2" }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card color="darkGreen">
    <ion-card-header class="text-format">
      <p class="head">Out Goings</p>
    </ion-card-header>
    <ion-card-content>
      <p class="amount">{{ totalOutGoings | number:"1.2" }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card color="darkRed">
    <ion-card-header class="text-format">
      <p class="head">Available</p>
    </ion-card-header>
    <ion-card-content>
      <p class="amount">{{ totalAvailable | number:"1.2" }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
